<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Article preview component
    </title>
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="./images/drawers.jpg" alt="" />
      </div>
      <div class="card__body">
        <div class="card__title">
          Shift the overall look and feel by adding these
          wonderful touches to furniture in your home
        </div>
        <div class="card__text">
          Ever been in a room and felt like something was
          missing? Perhaps it felt slightly bare and
          uninviting. Iâ€™ve got some simple tips to help you
          make any room feel complete.
        </div>
        <div class="card__profile">
          <div class="profile">
            <img
              src="./images/avatar-michelle.jpg"
              alt=""
            />
            <div class="info">
              <div class="name">Michelle Appleton</div>
              <div class="date">28 Jun 2020</div>
            </div>
          </div>
          <div class="card__share--out">
            <img src="./images/icon-share.svg" alt="" />
          </div>
          <span class="card__share">
            <span class="icons">
              <span>Share</span>
              <img
                src="./images/icon-facebook.svg"
                alt=""
              /><img
                src="./images/icon-twitter.svg"
                alt=""
              />
              <img
                src="./images/icon-pinterest.svg"
                alt=""
              />
            </span>
            <span class="card__share--in">
              <img
                src="./images/icon-share-white.svg"
                alt=""
              />
            </span>
          </span>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
